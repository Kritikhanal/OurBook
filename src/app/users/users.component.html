<div class="container mb-5">
  <form [formGroup]="addForm" (submit)="onUserSubmit()">
      <div class="mb-2">
          <label class="form-label">title</label>
          <input type="text" class="form-control" formControlName="title" id="title">
      </div>
      <div class="mb-2">
          <label class="form-label">description</label>
          <input type="text" class="form-control" formControlName="description" id="description">
      </div>
      <div class="mb-2">
          <label class="form-label">status</label>
          <select class="form-select " aria-label="Default select example" formControlName="status">
              <option value="1">Active</option>
              <option value="2">inactive</option>
          </select>

      </div>
      <div class="mb-2">
          <label class="form-label">type</label>
          <select class="form-select " aria-label="Default select example" formControlName="type">
              <option value="1">BCA</option>
              <option value="2">BSc CSIT</option>
          </select>

      </div>

      <button class="btn btn-primary" type="submit btn-primary mt-3">Submit</button>
  </form>
</div>
